<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3d model rendering with three.js</title>
</head>
<body>
    <canvas id="canvas1" width="300" height="300"></canvas>
    <canvas id="canvas2" width="300" height="300"></canvas>
    <canvas id="canvas3" width="300" height="300"></canvas>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
                "GLTFLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <script type="module">
        import {GLTFLoader} from 'GLTFLoader'; // gltf 형식은 그냥 못 써서 loader를 사용해야 함.
        import * as THREE from 'three'; // 3d 모델을 쉽게 브라우저에 보여주기 위한 라이브러리
        import { OrbitControls } from "https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js";

        let scene = new THREE.Scene(); // 3d 모델을 넣을 장면
        let renderer = new THREE.WebGLRenderer({ // 3d 모델을 렌더링하는데 도와줄 webgl
            canvas : document.querySelector('#canvas1'),
            antialias: true,
        });
        renderer.outputEncoding = THREE.sRGBEncoding; // gltf 파일은 인코딩 방식을 한번 바꿔줘야 제대로 인코딩됌.

        let camera = new THREE.PerspectiveCamera(30, 1); // 원근법이 적용된 카메라, 적용안된 카메라도 있음
        camera.position.set(0,0,6);

        scene.background = new THREE.Color('white');

        let light = new THREE.DirectionalLight(0xffff00, 10); // 다양한 조명이 존재함.
        scene.add(light);

        let loader = new GLTFLoader();
        loader.load('3d/scene.gltf', function(model){
            scene.add(model.scene);
            
            function animate(){
                requestAnimationFrame(animate);
                model.scene.rotation.y += 0.1;
                model.scene.rotation.x -= 0.05;
                renderer.render(scene, camera);
            }

            animate();
        }); // gltf를 load하는게 시간이 걸려서 콜백을 사용함
        
        let scene2 = new THREE.Scene(); // 3d 모델을 넣을 장면
        let renderer2 = new THREE.WebGLRenderer({ // 3d 모델을 렌더링하는데 도와줄 webgl
            canvas : document.querySelector('#canvas2'),
            antialias: true,
        });
        renderer2.outputEncoding = THREE.sRGBEncoding; // gltf 파일은 인코딩 방식을 한번 바꿔줘야 제대로 인코딩됌.
        document.body.appendChild(renderer2.domElement);

        let camera2 = new THREE.PerspectiveCamera(30, 1); // 원근법이 적용된 카메라, 적용안된 카메라도 있음
        const controls = new OrbitControls(camera2, renderer2.domElement)

        camera2.position.set(0,0,6);
        controls.update();

        scene2.background = new THREE.Color('white');

        let light2 = new THREE.DirectionalLight(0xffff00, 10); // 다양한 조명이 존재함.
        scene2.add(light2);

        let loader2 = new GLTFLoader();
        loader2.load('3d/scene.gltf', function(model){
            scene2.add(model.scene);
            function animate(){
                requestAnimationFrame( animate );
                renderer2.render(scene2, camera2);
            }
            animate();
        }); // gltf를 load하는게 시간이 걸려서 콜백을 사용

        //
        let scene3 = new THREE.Scene(); // 3d 모델을 넣을 장면
        let renderer3 = new THREE.WebGLRenderer({ // 3d 모델을 렌더링하는데 도와줄 webgl
            canvas : document.querySelector('#canvas3'),
            antialias: true,
        });
        renderer3.outputEncoding = THREE.sRGBEncoding; // gltf 파일은 인코딩 방식을 한번 바꿔줘야 제대로 인코딩됌.
        document.body.appendChild(renderer3.domElement);

        let camera3 = new THREE.PerspectiveCamera(30, 1); // 원근법이 적용된 카메라, 적용안된 카메라도 있음
        const controls2 = new OrbitControls(camera3, renderer3.domElement)

        camera3.position.set(0,0,6);

        scene3.background = new THREE.Color('white');

        let light3 = new THREE.DirectionalLight(0xffff00, 10); // 다양한 조명이 존재함.
        scene3.add(light3);

        let loader3 = new GLTFLoader();
        loader3.load('3d/scene.gltf', function(model){
            scene3.add(model.scene);
            function animate(){
                requestAnimationFrame( animate );
                model.scene.rotation.y -= 0.1;
                model.scene.rotation.x += 0.05;
                controls.update();
                renderer3.render(scene3, camera3);
            }
            animate();
        }); // gltf를 load하는게 시간이 걸려서 콜백을 사용
    </script>
</body>
</html>
